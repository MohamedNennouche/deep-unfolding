site_name: deep_unfolding documentation
repo_url: https://github.com/Salahberra2022/deep_unfolding
edit_uri: https://github.com/deep_unfolding/edit/master/docs/docs/
site_description: Documentation for deep unfolding of iterative methods
site_author: Salah Berra
nav:
    - Home: index.md
    - Theory: theory.md
    - Function : function.md
    
markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - tables
  - attr_list
  - md_in_html

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/tablesort@5.3.0/dist/tablesort.min.js
  - javascripts/tablesort.js
plugins:
  - glightbox
